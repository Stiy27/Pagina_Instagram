<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IPhone.png" alt="IPhone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagramLogo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="babe_joaquim.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como joaquim</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joaquim?</p>
                <p class="notaccount">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="download">Baixe o aplicativo</p>
                <div class="app-download">
                    <a href="#" class="app-download"></a>
                    ou
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
